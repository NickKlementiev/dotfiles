# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.interval:
    global: 15000
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        Qa: quickmark-add
        Qd: quickmark-del
        Ql: quickmark-load
        Qs: quickmark-save
        m: null
        mc: spawn mpv {url}
        mm: hint links spawn mpv {hint-url}
        ms: hint links spawn streamlink -p mpv {hint-url} best
  colors.hints.bg:
    global: gray
  colors.hints.fg:
    global: white
  colors.hints.match.fg:
    global: red
  colors.statusbar.url.warn.fg:
    global: yellow
  colors.tabs.bar.bg:
    global: '#555555'
  colors.tabs.even.bg:
    global: black
  colors.tabs.even.fg:
    global: grey
  colors.tabs.indicator.start:
    global: '#fff100'
  colors.tabs.odd.bg:
    global: black
  colors.tabs.odd.fg:
    global: grey
  colors.tabs.selected.even.bg:
    global: black
  colors.tabs.selected.even.fg:
    global: white
  colors.tabs.selected.odd.bg:
    global: black
  colors.tabs.selected.odd.fg:
    global: white
  colors.webpage.bg:
    global: white
  content.blocking.hosts.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.geolocation:
    https://g1.globo.com: false
  content.notifications:
    https://br.op.gg: false
    https://ckk.ai: false
    https://codeforgeek.com: false
    https://letsupload.co: false
    https://oko.sh: false
    https://ouo.io: false
    https://ouo.press: false
    https://www.netflix.com: false
    https://www.reddit.com: false
    https://www.tecmundo.com.br: false
    https://www.zdnet.com: false
  content.pdfjs:
    global: false
  content.persistent_storage:
    https://mega.nz: false
  content.plugins:
    global: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  downloads.location.remember:
    global: false
  downloads.location.suggestion:
    global: both
  editor.command:
    global:
    - vim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fonts.completion.category:
    global: bold 9pt "DejaVu Sans Mono"
  fonts.completion.entry:
    global: 9pt "DejaVu Sans Mono"
  fonts.debug_console:
    global: 9pt "DejaVu Sans Mono"
  fonts.default_family:
    global:
    - xos4 Terminus
    - Terminus
  fonts.downloads:
    global: 9pt "DejaVu Sans Mono"
  fonts.hints:
    global: bold 9pt "DejaVu Sans Mono"
  fonts.keyhint:
    global: 10pt "DejaVu Sans Mono"
  fonts.messages.error:
    global: 10pt "DejaVu Sans Mono"
  fonts.messages.info:
    global: 10pt "DejaVu Sans Mono"
  fonts.messages.warning:
    global: 10pt "DejaVu Sans Mono"
  fonts.prompts:
    global: 9pt sans-serif
  fonts.statusbar:
    global: 9pt "DejaVu Sans Mono"
  fonts.tabs.selected:
    global: bold 9pt "DejaVu Sans Mono"
  fonts.tabs.unselected:
    global: bold 9pt "DejaVu Sans Mono"
  hints.border:
    global: '1px solid #000000'
  hints.mode:
    global: letter
  input.insert_mode.auto_enter:
    global: true
  input.insert_mode.auto_leave:
    global: false
  scrolling.smooth:
    global: true
  tabs.width:
    global: 20%
  tabs.wrap:
    global: true
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      aur: https://aur.archlinux.org/packages/?O=0&K={}
      aw: https://wiki.archlinux.org/?search={}
      g: https://google.com/search?hl=en&q={}
      yt: https://www.youtube.com/results?search_query={}
  window.hide_decoration:
    global: false
  window.title_format:
    global: '{perc}{current_title}{title_sep}QTBrowser'
